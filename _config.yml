# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://bran-nie.cn
date_format: 'ordinal'
title: 鹏程
subtitle: '言念君子，温其如玉'
description: 'description'
keywords: 前端
timezone: Asia/Shanghai
encoding: 'utf-8'
side_bar_repo_limit: 3
repository: bran-nie/bran-nie.github.io
repository_branch: '@master'
repository_images: bran-nie/blog_images
repository_images_branch: '@images'
# 对 css 和 js 资源的 cdn 加速配置
cdn:
  jsdelivr:
    enabled: true
# 组件配置
components:
  # 分享
  share:
    enabled: true
  # 不蒜子访问统计
  busuanzi:
    enabled: true
    start_date: 2021-03-01
# 压缩页面内容
compress_html:
  clippings: all
  comments: ['<!--', '-->']
# 文章字数统计
word_count:
  enabled: true

# 深色模式（简单版），可选值：automatic 跟随系统；usercontrol 用户控制；none 不需要。  default: none;
dark_mode: usercontrol

# 代码高亮风格，支持的 theme 列表见 https://github.com/mzlogin/rouge-themes
highlighter: rouge
highlight_theme: gruvbox

# ---------------- #
#      Author      #
# ---------------- #
author: Bran.nie
organization:
organization_url:
github_username: Bran-nie
location: Shenzhen, China
email: pengcheng1995@gmail.com
since_date: 2016

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  - href: /
    label: 首页

  - href: /categories/
    label: 分类

  - href: /archives/
    label: 归档

  #   -
  #     href: /open-source/
  #     label: 开源

  - href: /wiki/
    label: 维基

  - href: /links/
    label: 链接

  - href: /about/
    label: 关于

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
  input: GFM
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-github-metadata
  - rouge
  #     - jekyll-html-pipeline
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
#     - jekyll-mentions
collections:
  wiki:
    output: true
    permalink: /wiki/:path/

# 公共仓库
github:
  public_repositories: false

# ---------------- #
